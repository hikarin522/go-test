{{template "header.html" .}}

<header style="background-color:#A9F16C">

    <div class="row">
      <h1>{{.title}}</h1>
      <p>[<a href="/edit/{{.title}}">edit</a>]</p>
    </div>
  </div>
</header>

<div class="container">{{printf "%s" .body}}</div>

<div class="container">
  <div class="row">
    <div class="span6">
      {{template "flash.html" .}}
    </div>
  </div>
</div>

{{template "footer.html" .}}
